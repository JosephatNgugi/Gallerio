{% extends 'galleries/base.html' %}
{% block content %}

<div class="container">
    {{block.super}}
    <h1>WELCOME TO GALLERIO: The virtual photo album Experience</h1>
    <div class="row">
        {% for image in images %}
        <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3">
            <img src="{{image.image.url}}" alt="{{image.name}}" class="img-fluid">
        </div>
        {% empty %}
        <div class="row">
            <h2 class="text-center">Sorry! No images to Display yet.</h2>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
